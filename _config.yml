# Basic
name:               "Volodymyr Smotesko"

author:
  twitter:          thesmok
  github:           smotesko
  instagram:        the_smok
  email:            smotesko@me.com
  name:             Volodymyr Smotesko

copyright:
  year:             2017
  name:             Volodymyr Smotesko

# Google-analytics
google-analytics:
  id:               ""

# URL
url:                "https://smotesko.com" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           Europe/Kiev
permalink:          /blog/:title.html

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "About"
    url:            "/about"
  - name:           "Tags"
    url:            "/tags"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
plugins:
  - jekyll-seo-tag
  - jekyll-paginate

exclude:
  - vendor
  - Rakefile
  - README.md
  - LICENSE.md
  - deploy.sh

